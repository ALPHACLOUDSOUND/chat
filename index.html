<!DOCTYPE html>
<html>
<head>
    <title>Chat Room Request</title>
</head>
<body>
    <h1>Request Access to Chat Room</h1>
    <form id="request-form">
        <input type="text" id="username" placeholder="Enter your username" required>
        <input type="text" id="invite_link" placeholder="Enter invite link" required>
        <button type="submit">Request Access</button>
    </form>
    <p id="message"></p>
    <script>
        document.getElementById('request-form').onsubmit = function(e) {
            e.preventDefault();
            var username = document.getElementById('username').value;
            var invite_link = document.getElementById('invite_link').value;
            fetch('/request_access', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'username=' + encodeURIComponent(username) + '&invite_link=' + encodeURIComponent(invite_link),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = data.message || data.error;
            });
        };
    </script>
</body>
</html>
