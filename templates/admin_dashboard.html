<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <button id="generate-invite">Generate Invite Link</button>
    <ul id="invite-links">
        {% for link in invite_links %}
            <li>
                {{ link }}
                <button onclick="revokeInvite('{{ link }}')">Revoke</button>
            </li>
        {% endfor %}
    </ul>
    <script>
        document.getElementById('generate-invite').onclick = function() {
            fetch('/admin/generate_invite', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.invite_link) {
                    var li = document.createElement('li');
                    li.textContent = data.invite_link;
                    var button = document.createElement('button');
                    button.textContent = 'Revoke';
                    button.onclick = function() {
                        revokeInvite(data.invite_link);
                    };
                    li.appendChild(button);
                    document.getElementById('invite-links').appendChild(li);
                }
            });
        };

        function revokeInvite(link) {
            fetch('/admin/revoke_invite', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'invite_link=' + encodeURIComponent(link),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    var items = document.querySelectorAll('#invite-links li');
                    items.forEach(item => {
                        if (item.textContent.includes(link)) {
                            item.remove();
                        }
                    });
                }
            });
        }
    </script>
</body>
</html>
